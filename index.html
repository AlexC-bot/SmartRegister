<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="css/keypad.css">

</head>

<body>
	<div class="outer_keypad_container">
		<label for="cashier_id" >Cashier ID:</label>
		<input maxlength='2' id="cashier_id" class="keypad_input" > </input>

		<label for= "cashier_password" >Password: </label>
		<input type="password" maxlength='2' id="cashier_password" class="keypad_input" > </input>

	<div class="keypad_container">
		<div id='1' class="keypadKey">1 </div>
		<div id='2' class="keypadKey">2 </div>
		<div  id='3'class="keypadKey">3 </div><br>
		<div id='4' class="keypadKey">4 </div>
		<div id='5' class="keypadKey">5 </div>
		<div id='6' class="keypadKey">6 </div><br>
		<div id='7' class="keypadKey">7 </div>
		<div id='8' class="keypadKey">8 </div>
		<div id='9' class="keypadKey">9 </div><br>
		<div id='OK' class="keypadKey">OK</div>	
		<div id='0' class="keypadKey"> 0</div>
		<div id='DEL' class="keypadKey">DEL</div>
	</div>

	</div>
	<script src="js/keypad.js" type="text/javascript"> </script>

</body>


</html>
